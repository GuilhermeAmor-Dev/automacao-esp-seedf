<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - SEEDF</title>
    <link rel="stylesheet" href="../src/assets/css/style.css">
</head>
<body>
    <div class="auth-container">
        <header class="auth-header"></header>
        <main class="auth-main">
            <div class="auth-form-wrapper">
                <img src="../assets/img/logo-seedf.png" alt="Logo SEEDF" class="logo">
                
                <form id="forgotPasswordForm">
                    <div id="step1">
                        <h2 style="margin-bottom: 1.5rem; font-weight: 500;">Recuperar Senha</h2>
                        <div class="form-group">
                            <label for="matricula">Matrícula</label>
                            <input type="text" id="matricula" class="form-control" placeholder="Nº da matrícula">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Email institucional">
                        </div>
                    </div>

                    <div id="step2" style="display: none;">
                        <h2 style="margin-bottom: 1.5rem; font-weight: 500;">Crie sua Nova Senha</h2>
                        <div class="form-group">
                            <label for="newPassword">Nova senha</label>
                            <input type="password" id="newPassword" class="form-control" placeholder="Nova senha">
                        </div>
                        <div class="form-group">
                            <label for="confirmNewPassword">Confirmar nova senha</label>
                            <input type="password" id="confirmNewPassword" class="form-control" placeholder="Confirmar nova senha">
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-primary" onclick="window.location.href='login.html'">Voltar</button>
                        <button type="submit" class="btn btn-primary">Continuar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="../src/assets/js/auth.js"></script>
</body>
</html>
